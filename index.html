<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word guessing game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;1,300;1,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <header>
        <h1>Word Guessing Game</h1>
    </header>
    <div class="bar">
        You Lose
    </div>
    <div class="bar-success">
        You Gained a Point !
    </div>
    <div class="game-outer">

        <section class="game">
            <div class="score">
                Your Streak is : <span class="scoreBox">0</span>
            </div>
            <div class="msg hidden">
                hello babe i am here
            </div>
            <form>

                <input class="hidden" type="text" id="ans" placeholder="Enter your Word Here !">
                <button type="submit">Click here t start</button>
            </form>
        </section>
    </div>
    <script src="./script.js"></script>
</body>

</html>
